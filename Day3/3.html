<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let money = 100
        while (true) {
            //questions 
            let option = prompt(`
            1. deposit 
            2. withdraw
            3. check balance
            4. exit`)
            
            if (option === '4') {
                break
            }
            switch (option) {
                case '1':
                    let dAmount = +prompt('How much do you want to deposit?')
                    money += dAmount
                    break
                case '2':
                    let withdrawAmount = +prompt('How much do you want to withdraw?')
                    money -= withdrawAmount
                    break
                case '3':
                    alert(`your balance is ${money} dollars`)
                    break
            }
}
    </script>

</body>

</html>
